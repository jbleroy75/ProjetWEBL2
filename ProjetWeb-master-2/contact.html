
<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Agence LMF | Contact</title>
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href="images/favicon.ico">
   </head>
      <section class="section">
         <div class="container">
            <div class="h-titre">
               <h2 class="h-titre">Contactez-Nous...</h2>
               <p class="p-description">N'hesitez pas à nous contacter, nos experts se feront un plaisir de vous répondre dans les 24h suivantes</p>
            </div>
         </div>
         <div class="item-contact">
            <div>
               <i class="mbri-mobile2"></i>
            </div>
            <div>
               <h5 class="fonction">Téléphone</h5>
               <p class="description">+33 6 95 76 30 54</p>
            </div>
         </div>
         <div class="item-contact">
            <div>
               <i class="mbri-letter"></i>
            </div>
            <div>
               <h5 class="fonction">E-mail</h5>
               <p class="description">contact@mail.com</p>
            </div>
         </div>
         <div class="item-contact">
            <div>
               <i class="mbri-pin"></i>
            </div>
            <div>
               <h5 class="fonction">Bureau</h5>
               <p class="description">30 - 32 avenue de la république, Efrei, Villejuif</p>
            </div>
         </div>
         <div class="formulaire">
            <form>
               <div class="input">
                  <input name="name" id="nom" type="text" class="input-text" placeholder="Votre Prénom*" required="">
               </div>
               <div class="input">
                  <input name="email" id="email" type="email" class="input-text" placeholder="Votre E-mail*" required="">
               </div>
               <div class="input">
                  <input type="text" class="input-text" id="objet" placeholder="Objet*" required=""/>
               </div>
               <div class="input">
                  <textarea name="comments" id="message" rows="4" class="input-text" placeholder="Message*"></textarea>
               </div>
               <div class="action">
                  <div class="bouton">
                     <input type="submit" class="button-envoie" value="Envoyer le message">
                  </div>
               </div>
            </form>
         </div>
      </section>
   </body>
</html>
