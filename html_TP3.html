<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://www.freepngimg.com/download/business/70298-management-business-icons-consultant-company-social-marketing.png"/>
    <script src="js_TP3.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/css_TP3.css"/>
    <title>Intranet : Clients / Taches </title>
    <meta name="description" content="Actualisations des tâches à effectuer pour les employés de HTML limited by efrei">
</head>

<body>
    <img src="https://graphiste.com/blog/wp-content/uploads/2017/03/logo-immobilier-4.png" alt="Logo_de_lentreprise" width="100" height="100">
    <nav class="navigation">
        <div id="taches" class="tableau row-actions">
            <div class="row-actions">
                <button name="button" class="button-actions" type="button" formnovalidate onclick="return showUsers();">Utilisateur(s)</button>
                <button name="button" class="button-actions" type="button" formnovalidate onclick="return showTasks();">Tâche(s)</button>
            </div>
        </div>
    </nav>

    <div  id="liste-taches" class="tableau">
        <table id="tache-tab">
            <caption>Tâche(s)</caption>
            <tr>
                <th>USER ID</th>
                <th>ID</th>
                <th>Titre</th>
                <th>Terminé</th>
            </tr>
        </table>
        <div class="footer">
            <div class="compteur-page">
                <div id="button-bas-pages"></div>
                <div id="button-next-prev">
                    <a id="button-precedent" href="javascript:f_precedent()">&laquo;</a>
                    <a id="button-suivant" href="javascript:f_suivant()">&raquo;</a>
                </div>
            </div>
        </div>
    </div>

    <header class="tableau" id="ajout-utilisateurs">
        <form id="section1" action="javascript:void(0);" onsubmit="return ajout_utilisateurs();">
            <fieldset>
                <legend>Ajouter une personne</legend>
                <div class="row-input">
                    <div class="input-class">
                        <input type="text" id="prenom" placeholder="Prénom " aria-label="Prénom" required>
                    </div>
                    <div class="input-class">
                        <input type="text" id="nom" placeholder="Nom" aria-label="Nom" required>
                    </div>
                    <div class="input-class">
                        <input type="email" id="email" placeholder="E-mail" aria-label="E-mail" required>
                    </div>
                    <div class="input-class">
                        <select id="role" aria-label="Role">
                            <option value="Professeur">Professeur</option>
                            <option value="Etudiant">Etudiant</option>
                        </select>
                    </div>
                </div>
                <div class="button-actions-bis">
                    <button name="button" id="button-ajout" class="button" type="submit">Ajouter</button>
                    <button name="button" class="button" type="button" formnovalidate onclick="return supprime_utilisateurs();">Supprimer tout ?</button>
                </div>
            </fieldset>
        </form>
    </header>

    <main class="tableau" id="liste-utilisateurs">
        <div class="section2">
            <table id="liste-utilisateurs-bis">
                <caption>Utilisateur(s)</caption>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>E-mail</th>
                    <th>Statut</th>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
